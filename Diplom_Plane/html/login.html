        <script>            //Подключаю nw.gui.
            var nw = require('nw.gui');
            //Объявляю переменную для работы с окном приложения.
            var win = nw.Window.get();

            win.isMaximized = false;
        </script>
        
        <script>
            document.ondragstart=function(){return false}

        <script>
            AjaxProfileLocalStorage();

    <body>
            <div class="PreloaderMainBlock">
                <div class="col-md-12 ContainerPreloader">
                    <div class="PreloaderTitle">Надеюсь заведёмся</div>
                    <div class="PreloaderSVG"><img src="/img/svg-loaders/circles.svg">
                </div>
            </div>
        </div>
        <script>
            $(window).on('load', function () {
                var $preloader = $('.PreloaderMainBlock'),
                    $svg_anm   = $preloader.find('.ContainerPreloader');
                $svg_anm.fadeOut();
                $preloader.delay(800).fadeOut('slow');
            });
        </script>

            <div class="col-md-12 TopDiv">
                <div class="col-md-8 TitleText"><img src="../img/paper-plane_Wh.svg">Plane</div>
                <div class="col-md-2 containerWindowContol">
                    <ul class="WindowControlUL">
                        <li><a class="WindowControlA" href="#" title="Свернуть" id="windowControlMinimize"><img src="../img/windowControlMinimize.svg"></a></li>
                        <li><a class="WindowControlA" href="#" title="Развернуть" id="windowControlMaximize"><img src="../img/windowControlMaximize.svg"></a></li>
                        <li><a class="WindowControlA" href="#" title="Закрыть" id="windowControlClose"><img src="../img/windowControlClose.svg"></a></li>
                    </ul>
                </div>
            </div>
        
        <div class="col-md-12 MainContainerAuthorization">
            <div class="col-md-4"><img id="o" src="../img/cloud/paper-plane.svg"></div>
           
            <div class="col-md-4 animated DivContainerRegistration">
                
                <div class="col-md-12 backArrow"><img src="../img/back-arrow.svg"></div>
                <div class="TitleRegistration"><h2>Регистрация</h2></div>
                <div class="col-md-12 ContainerLoginRegistration">
                    <div class="group">
                        <input placeholder="Введите свой логин" class="InputLoginRegistration" type="text" required>
                        <span class="bar"></span>
                    </div>
                    <img src="../img/user-shape.svg">
                </div>
                <div class="col-md-12 ContainerEmailRegistration">
                    <div class="group">
                        <input placeholder="Введите свой Email" class="InputEmailRegistration" type="email" required>
                        <span class="bar"></span>
                    </div>
                    <img src="../img/at.svg">
                </div>
                <div class="col-md-12 ContainerPaswordRegistration">
                    <div class="group">
                        <input placeholder="Введите пароль" class="InputPasswordRegistration" type="password" required>
                        <span class="bar"></span>
                    </div>
                    <img src="../img/padlock.svg">
                </div>
                <div class="col-md-12 ContainerRePaswordRegistration">
                    <div class="group">
                        <input placeholder="Введите пароль повторно" class="InputRePasswordRegistration" type="password" required>
                        <span class="bar"></span>
                    </div>
                    <img src="../img/padlock.svg">
                </div>
                <div class="col-md-12 ContainerButtonRegistration">
                    <a onclick="RegistrationAjax()" class="animated" id="ButtonRegistration"><div >Зарегистрировать</div></a>
                </div>
                <div  class="col-md-12 MessageRegistration"><img src="/img/checked.svg"><div class="TextMessageRegistration"></div></div>
                <div class="col-md-12 MessageErrorRegistration"><img src="/img/caution-sign.svg"><div class="TextMessageErrorRegistration"></div></div>
            </div>
         
            <div class="col-md-4 animated DivContainerAuthorization">
                <div class="TitleAuthorization">
                    <h2>Добро пожаловать</h2>
                </div>
                <div class="col-md-12 ContainerLogin">
                    <div class="group">
                        <input placeholder="Введите свой логин" class="InputLogin" type="text" required>
                        <span class="bar"></span>
                    </div>
                    <img src="../img/user-shape.svg">
                </div>
                <div class="col-md-12 ContainerPasword">
                    <div class="group">
                        <input placeholder="Пароль" class="InputPassword" type="password" required>
                        <span class="bar"></span>
                    </div>
                    <img src="../img/padlock.svg">
                </div>
                <div class="col-md-12 ContainerButtonAuthorization">
                    <a onclick="AutorizationAjax()" class="animated" id="ButtonLogin" name="Signup"><div >Войти</div></a>
                </div>
                <div class="col-md-12 MessageOk"></div>
                <div class="col-md-12 ContainerAAuthorization">
                    <div class="col-md-12 ContainerLink"><a id="ARegistration">Регистрация</a></div>
                </div>
                <div class="col-md-12 MessageEr"><img src="/img/caution-sign.svg"><div class="TextMessageEr"></div></div>
            </div>
            
        </div>
        <script src="/js/WidowControl.js"></script>
        </script>

        <script src="../js/OpenFormRegistration.js"></script>
        <script src="../js/backRegistration.js"></script>
        <script src="../js//Ajax/AjaxRegistration.js"></script>
        
        <script>
                $('#ButtonLogin').click(function() {
                $('#ButtonLogin').addClass('bounceIn');
                $('#ButtonLogin').one('animationend', function() {
                $('#ButtonLogin').removeClass('bounceIn');
                    });
                });
        </script>
        <script>
                $('#ButtonRegistration').click(function() {
                $('#ButtonRegistration').addClass('bounceIn');
                $('#ButtonRegistration').one('animationend', function() {
                $('#ButtonRegistration').removeClass('bounceIn');
                    });
                });
        </script>
